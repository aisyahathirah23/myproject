.contact {

.contact .content {

}

.contact .content h2 {

}

.contact .content p {
    font-size: 16px;
    font-weight: 300;
    margin-top: 10px;
}

.container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
    width: 80%;
    flex-wrap: wrap;
}

.contactInfo {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contactInfo .box {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contactInfo .box .icon {
    min-width: 40px;
    height: 40px;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    font-size: 20px;
    color: #00bcd4;
}

.contactInfo .box .text h3 {
    margin: 0;
    font-size: 18px;
    color: #00bcd4;
}

.contactInfo .box .text p {
    margin: 5px 0 0;
    font-size: 14px;
    color: black;
}

.contactForm {
    flex: 1;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.contactForm h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

.contactForm .inputBox {
    position: relative;
    width: 100%;
    margin-bottom: 20px;
}

.contactForm .inputBox input,
.contactForm .inputBox textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #333;
    outline: none;
    font-size: 16px;
}

.contactForm .inputBox span {
    position: absolute;
    left: 0;
    top: 10px;
    font-size: 16px;
    transition: 0.5s;
    color: #666;
}

.contactForm .inputBox input:focus ~ span,
.contactForm .inputBox input:valid ~ span,
.contactForm .inputBox textarea:focus ~ span,
.contactForm .inputBox textarea:valid ~ span {
    color: #00bcd4;
    font-size: 12px;
    transform: translateY(-20px);
}

.contactForm .inputBox input[type="submit"] {
    width: auto;
    background: #00bcd4;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.contactInfo .map-container {
    width: 100%;
}

.contactInfo .map-container iframe {
    width: 100%;
    height: 300px;
    border: 0;
}
